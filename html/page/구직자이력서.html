<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>구직자이력서</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header id="header">
        <img src="./images/job/header.jpg" alt="">
    </header>
    <style>
        #header, #footer { max-width: 1260px; margin: 0 auto; } 
        #header img, #footer img { display: block;; width: 100%; } 
        
        .jobResume .innerSection { max-width: 1260px; width: calc(100% - 20px); margin: 0 auto; } 
        .jobResume .userInfo .comInput,
        .jobResume .profileInfo .comInput { height: 48px; font-size: 18px; } 
        .jobResume .resumeWrap { padding: 46px 70px; background: #f4f6f7; } 
        .jobResume .resumeWrap .item + .item { margin-top: 46px; } 
        .jobResume .itemTit { display: flex; margin-bottom: 18px; flex-wrap: wrap; align-items: flex-end; gap: 10px; } 
        .jobResume .itemTit p { color: #000; font-size: 20px; font-weight: 700; } 
        .jobResume .itemBox { padding: 30px 30px; background: #fff; outline: 1px solid #c9c9c9; } 
        .jobResume .comWrap { display: flex; margin-top: 10px; align-items: center; gap: 10px}        
        .jobResume .userProfile { display: flex; padding-bottom: 50px; } 
        .jobResume .userProfile .profileCont { width: 100px; height: 100px; margin-right: 28px; position: relative; flex-shrink: 0; } 
        .jobResume .userProfile .profileImg { width: 100%; height: 100%; border-radius: 50%; overflow: hidden; box-sizing: border-box; } 
        .jobResume .userProfile .userImg img { width: 100%; height: 100%; object-fit: cover; } 
        .jobResume .userProfile .profileInfo { width: 100%; } 
        .jobResume .userProfile .pfBtn { width: 36px; height: 36px; background: url(./images/job/profile_btn.png) center #424242 no-repeat; border-radius: 50%; position: absolute; bottom: 0; right: 0; z-index: 1; } 
        .jobResume .userProfile .pfTit { margin-bottom: 20px; color: #000; font-size: 24px; font-weight: bold; } 
        .jobResume .srcWrap { width: 100%; padding: 0 30px 0 56px; position: relative; background: #fff; border: 1px solid #dddddd; } 
        .jobResume .srcWrap .scrBtn { width: 21px; height: 20px; position: absolute; top: 50%; left: 24px; transform: translateY(-50%); background: url(./images/job/search_icon.png) center transparent no-repeat; background-size: contain; border: none; } 
        .jobResume .srcWrap .scrInput { width: 100%; height: 50px; } 
        .jobResume .srcWrap .scrInput:focus { border: 0; outline: 0; } 
        .jobResume .kwBox { margin-top: 30px; } 
        .jobResume .kwTit { margin-bottom: 15px; color: #000; font-size: 18px; font-weight: 400; } 
        .jobResume .keyList { display: flex; flex-wrap: wrap; gap: 8px; } 
        .jobResume .addBtn { width: 45px; height: 40px; background: url(./images/job/add_icon.png) center #f3f3f3 no-repeat; border: 1px solid #ddd; border-radius: 5px; flex-shrink: 0; box-sizing: border-box; } 
        .jobResume .addCont { display: flex; align-items: flex-start; gap: 20px; } 

        .jobResume.ckBox { display: flex; flex-wrap: wrap; line-height: 1; gap: 20px 30px; } 
        .jobResume .txtBox { padding: 30px; border: 1px solid #ddd; } 
        .jobResume .txtBox .list_type01 li::before { background: #999999; } 
        .jobResume .txtBox .list_type01 li { color: #999999; font-size: 14px; } 
        .jobResume .areaBox { margin-top: 10px; } 
        .jobResume .areaBox textarea::placeholder { color: #999999; } 
        .jobResume .areaBox textarea { width: 100%; height: 100px; padding: 10px 18px; color: #000; font-size: 14px; border: 1px solid #ddd; box-sizing: border-box; } 
        .jobResume .expCont .expWrap { display: flex; margin-top: 30px; padding-top: 30px; border-top: 1px solid #ddd; } 
        .jobResume .expWrap .exItem { width: 100%; } 
        .jobResume .delBtn { width: 40px; height: 40px; background: url(./images/job/del_icon.png) center #fff no-repeat; flex-shrink: 0; } 
        .jobResume .inpCont { width: 100%; } 
        .jobResume .inpCont .inpItem + .inpItem { margin-top: 10px; } 
        .jobResume .inpCont .inpItem { display: flex; } 
        .jobResume .inpCont .inpWrap { width: 100%; } 
        .jobResume .acadWrapItem { display: flex; width: 100%; } 
        .jobResume .acadWrapItem + .acadWrapItem { margin-top: 10px; } 
        .jobResume .acadList .acadCont { display: flex; flex-wrap: wrap; gap: 10px; } 
        .jobResume .acadList .comItem { width: calc(100% / 4 - 8px); } 

        @media screen and (max-width: 1024px){
            .jobResume .resumeWrap { padding: 30px 30px; } 
            .jobResume .userInfo .comBox { flex-wrap: wrap; } 
            .jobResume .userInfo .comBox .comItem { width: calc(50% - 5px); flex: initial; } 
            .jobResume .userInfo .w400,
            .jobResume .userInfo .w620 { width: 100% !important; } 
        }
        @media screen and (max-width: 768px) { 
            .jobResume .userInfo .comBox .comItem { width: 100%; } 
            .jobResume .acadList .comItem { width: calc(100% / 2 - 5px); } 
            .jobResume .w50p { width: 100% !important; } 
            .jobResume .ckBox { flex-shrink: 0; } 
        }
        @media screen and (max-width: 640px){
            .jobResume .resumeWrap { padding: 30px 15px; } 
            .jobResume .userProfile { display: flex; padding-bottom: 20px; flex-direction: column; align-items: center; } 
            .jobResume .userProfile .profileCont { width: 80px; height: 80px; margin-right: 0; margin-bottom: 20px; } 
            .jobResume .userProfile .pfBtn { width: 30px; height: 30px; } 
            .jobResume .userProfile .pfTit { margin-bottom: 10px; font-size: 18px; } 
            .jobResume .userInfo .comInput, .jobResume .profileInfo .comInput { height: 32px; font-size: 12px; } 
            .jobResume .comInput { height: 32px; padding: 0 12px; font-size: 12px; } 
            .jobResume .resumeWrap .item + .item { margin-top: 20px; } 
            .jobResume .itemTit { margin-bottom: 12px; } 
            .jobResume .itemTit p { font-size: 16px; } 
            .jobResume .itemBox { padding: 15px 15px; } 
            .jobResume .srcWrap { padding: 0 10px 0 26px; } 
            .jobResume .srcWrap .scrInput { height: 32px; font-size: 12px; } 
            .jobResume .srcWrap .scrBtn { width: 14px; height: 13px; left: 8px; } 
            .jobResume input::placeholder { font-size: 12px; } 
            .jobResume .kwBox { margin-top: 20px; } 
            .jobResume .kwTit { margin-bottom: 10px; font-size: 14px; } 
            .jobResume .keyList { gap: 4px; } 
            .jobResume .btn_type01,
            .jobResume .btn_type02 { padding: 3px 12px; font-size: 12px; } 
            .jobResume .txtBox { padding: 10px; } 
            .list_type01 li::before { top: 8px; } 
            .jobResume .txtBox .list_type01 li { font-size: 12px; } 
            .jobResume .btnWrap { display: flex; } 
            .jobResume .btnWrap button { min-width: initial; flex: 1; } 
            .jobResume .btn_type04 { font-size: 12px; } 
            .jobResume .addCont { display: block; } 
            .jobResume .addBtn { width: 30px; height: 30px; background-size: 9px;} 
            .jobResume .delBtn { width: 32px; height: 32px; } 
            .jobResume .comSel { height: 32px; padding: 0 12px; font-size: 12px; background-size: 10px; background-position: center right 4px; } 
            .jobResume .check_type01 label { font-size: 12px; } 
            .jobResume .check_type01 input[type="checkbox"] { width: 12px; height: 12px; } 
            .jobResume .btnWrap.mt50 { margin-top: 30px; } 
            .jobResume .btn_type03 { padding: 8px 0; font-size: 16px; } 
            .jobResume .areaBox textarea { padding: 10px; font-size: 12px; } 
            .jobResume .fileIcon {width: 10px;height: 12px;margin-right: 4px;}
        }

        @media screen and (max-width: 420px){
            .jobResume .comWrap { flex-direction: column; align-items: flex-start; } 
        }
    </style>
